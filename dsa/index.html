<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>

<body>
    <div class="bg-pink-100 px-4 py-8 sm:bg-pink-100 sm:flex items-center justify-center">
        <h2 class="text-center sm:text-center m-2 text-black-200 sm:w-1/2 lg:w-1/3 xl:w-1/4 mx-auto">Welcome to our
            store
        </h2>
    </div>


    <!-- header start -->

    <header class="border-white h-8 flex flex-wrap  justify-between">
        <div class="flex items-center">
            <!-- Search Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"
                class="w-6 h-6 mr-2 mx-4 sm:mx-12 icon icon-search text-orange-500" fill="none" viewBox="0 0 24 24">
                <path
                    d="M16.113 14.937l3.698 3.697c.39.39.39 1.024 0 1.414-.39.39-1.023.39-1.414 0l-3.698-3.697a8.957 8.957 0 0 1-5.62 1.935c-4.962 0-9-4.038-9-9s4.038-9 9-9 9 4.038 9 9a8.957 8.957 0 0 1-1.935 5.62zm-1.085-1.086a6.967 6.967 0 0 0 1.085-3.621c0-3.86-3.14-7-7-7s-7 3.14-7 7 3.14 7 7 7c1.47 0 2.839-.449 3.98-1.219l-.92-.92c-.39-.39-.39-1.023 0-1.414.39-.39 1.024-.39 1.414 0l.92.92a6.945 6.945 0 0 0 1.022-3.482z"
                    fill="currentColor"></path>
            </svg>
            <!-- Logo -->
            <div class="mx-4 sm:mx-96">
                <img src="https://www.gorefurbo.com/cdn/shop/files/Gorefurbo-Logo.png?height=50&v=1677138306"
                    class="mx-auto" alt="Logo" />
            </div>
        </div>
        <div class="flex items-center">
            <!-- Track Order Button -->
            <button class="border-gray-700 border-solid w-20 sm:w-32 px-2 mr-4 sm:mr-18">Track Order</button>
            <!-- Account Icon -->
            <a href="#" class="header_icon header_icon--account focus:inset hidden sm:inline-block mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"
                    class="w-6 h-8 icon icon-account text-orange-500 mr-10" fill="none" viewBox="0 0 14 18">
                    <path
                        d="M7.34497 10.0933C4.03126 10.0933 1.34497 12.611 1.34497 15.7169C1.34497 16.4934 1.97442 17.1228 2.75088 17.1228H11.9391C12.7155 17.1228 13.345 16.4934 13.345 15.7169C13.345 12.611 10.6587 10.0933 7.34497 10.0933Z"
                        stroke="currentColor"></path>
                    <ellipse cx="7.34503" cy="5.02631" rx="3.63629" ry="3.51313" stroke="currentColor"
                        stroke-linecap="square"></ellipse>
                </svg>
                <span class="sr-only">Log in</span>
            </a>
            <!-- Cart Icon -->
            <span class="header_icon headericon--summary header_icon--cart ml-auto">
                <a href="https://www.flaticon.com/free-icons/shopping-cart" title="Shopping Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"
                        class="w-6 h-8 icon icon-cart text-orange-500" fill="none" viewBox="0 0 24 24">
                        <!-- Your cart icon SVG code -->
                        <path
                            d="M22 6h-4V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v2H2c-.55 0-1 .45-1 1v14c0 .55.45 1 1 1h20c.55 0 1-.45 1-1V7c0-.55-.45-1-1-1zM9 4h6v2H9V4zm11 16H4V8h2v2h12V8h2v12z">
                        </path>
                    </svg>
                </a>
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-align-left">
                <line x1="21" x2="3" y1="6" y2="6" />
                <line x1="15" x2="3" y1="12" y2="12" />
                <line x1="17" x2="3" y1="18" y2="18" />
            </svg>

        </div>
    </header>
</body>

</html>
